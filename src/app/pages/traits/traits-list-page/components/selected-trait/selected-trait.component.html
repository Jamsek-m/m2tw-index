<div>
    <h5 class="uppercase font-[300] text-xs pb-0.5 ms-0.5">Selected trait</h5>
    <div class="rounded-lg bg-gray-800 p-3 relative">
                <span class="absolute top-1 right-1">
                    <button (click)="whenClearedTrait.emit()">Clear</button>
                </span>

        <h3 class="text-lg font-semibold mb-1.5">
            {{trait.name}}
            [{{ trait.characters }}]
        </h3>
        <div class="mb-2">
            Anti-trait:
            <span class="cursor-pointer underline" (click)="whenAntitraitSelected.emit(trait.antitraits)">
                {{ trait.antitraits }}
            </span>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-left">Level</th>
                        <th class="text-left">Effects</th>
                        <th class="text-left">Epithet</th>
                    </tr>
                </thead>
                <tbody>
                    @for (level of trait.levels; track level.name) {
                        <tr>
                            <td class="text-left">
                                <span (click)="copyTraitId($index + 1)" class="cursor-pointer underline">
                                    {{ $index + 1 }}
                                </span>
                            </td>
                            <td class="text-left">
                                {{ level.effects | traitEffects }}
                            </td>
                            <td class="text-left">{{level.epithet}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>

    </div>
</div>
